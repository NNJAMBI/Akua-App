<h1>Brief Introduction</h1>
<P>Akan Name comes from a traditional naming system in Ghana. A child's name is determined by the
    factors sorounding his or her birth.
    For example,the day of their birth or in the manner which they are born may determine which name
    they get irrespective of their gender.</P>
